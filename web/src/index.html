<!DOCTYPE html>
<html lang='pt-br'>
 <head>
	<script>
	 if(window.location.hostname === "localhost"){
		fetch('//cdn.jsdelivr.net/npm/eruda')
		 .then(async response=>{
			eval(await response.text())
			eruda.init();
			window.onerror= (message,file,line,character,object)=>{
			 console.groupCollapsed("Error Details:",message)
			 console.log("File:",file)
			 console.log("Line:",line)
			 console.log("Character:",character)
			 console.log("Object:",object)
			 console.groupEnd()
			 eruda.show()
			}
		 })
	 }
	</script>
	<meta name="theme-color" content="#4169e1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="/manifest.json"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="libraes/mdc.css" rel="stylesheet">
	<link rel="stylesheet" href="./styles/style.css"/>
	<link rel="stylesheet" href="./styles/darkMode.css">
	<title>Youtube Music Downloader</title>
 </head>
 <body class="mdc-typography">
	<div id="topAppBar"></div>
	<div id="progressBar"></div>
	<div id="urlScreen"></div>
	<div id="lyricsScreen"></div>
	<div id="albumScreen"></div>
	<div id="loadingScreen"></div>
	<div id="albumsScreen"></div>
	<div id="selectDataScreen"></div>
	<div id="fab"></div>
 </body>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="/libraes/socket.io.js"></script>
 <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
 <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
 <script src="libraes/vue.js"></script>
 <script src="scripts/makeApi.js"></script>
 <script src="scripts/topAppBar.js"></script>
 <script src="scripts/fab.js"></script>
 <script src="scripts/loadingScreen.js"></script>
 <script src="scripts/urlScreen.js"></script>
 <script src="scripts/albumScreen.js"></script>
 <script src="scripts/albumsScreen.js"></script>
 <script src="scripts/progressBar.js"></script>
 <script src="scripts/lyricsScreen.js"></script>
 <script src="/__/firebase/7.9.1/firebase-app.js"></script>
 <script src="/__/firebase/7.9.1/firebase-analytics.js"></script>
 <script src="/__/firebase/7.9.1/firebase-performance.js"></script>
 <script src="/__/firebase/init.js"></script>
 <script>
	firebase.performance();
	firebase.analytics()
	// Check that service workers are supported
	if ('serviceWorker' in navigator) {
	 // Use the window load event to keep the page load performant
	 window.addEventListener('load', () => {
		navigator.serviceWorker.register('/sw.js');
	 });
	}
 </script>
</html>
